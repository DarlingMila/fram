<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="body">

  <!-- Попап с ошибками -->
  <div class="popup">
    <p class="popup__text">Заглушка</p>
    <button class="popup__btn">&#10006;</button>
  </div>

  <!-- Окно с инструкцией, также имеет подложку блокатор -->
  <div class="instructionModal instructionModal_hide">

    <div class="instructionModal__frame">

      <div class="instructionModal__headerWrapper">
        <h3 class="instructionModal__title">Инструкция!</h3>
        <button class="instructionModal__btn">&#10006;</button>
      </div>

      <div class="instructionModal__text">
      </div>

    </div>
  </div>

  <!-- 1 блок: вход в тестирование -->
  <section class="section section_1">

    <div class="windowWrapper">

      <div class="selectEnter">
        <div class="selectEnter__block">
          <input class="selectEnterInput" type="radio" id="true" name="isFirstTime" value="true">
          <label class="selectEnterLabel" for="true">Первый раз?</label>
        </div>

        <div class="selectEnter__block">
          <input class="selectEnterInput" type="radio" id="false" name="isFirstTime" value="false" checked>
          <label class="selectEnterLabel" for="false">Вход</label>
        </div>
      </div>

      <form class="emailForm" id="emailForm">
        <label class="emailLabel" for="email">Введите свою почту:</label>
        <input class="emailInput" type="text" name="email" id="email" placeholder="ivanov@mail.ru" autocomplete="off">

        <div class="emailForm__otherInfoWrapper emailForm__otherInfoWrapper_hide">
          <div class="infoWrapper infoWrapper_gender">
            <p>Пол:</p>

            <input type="radio" id="m" name="gender" value="m">
            <label class="genderLabel" for="m">М</label>

            <input type="radio" id="f" name="gender" value="f">
            <label class="genderLabel" for="f">Ж</label>
          </div>

          <div class="infoWrapper infoWrapper_age">
            <p>Полных лет:</p>

            <input class="ageInput" type="number" id="age" name="age" min="1" max="99" placeholder="18">
          </div>
        </div>

        <button class="submitEmailBtn" type="submit">Подтвердить</button>
      </form>

    </div>

  </section>

  <!-- 2 блок: тест -->
  <section class="section section_2 section_hide">

    <div class="header-color">

      <div class="width-wrapper">
        <div class="header">
          <h3 class="studentEmail">Почта</h3>
          <p class="timer timer_hide"></p>
          <button class="instrBtn instrBtn_hide">?</button>
          <button class="submitTestBtn">Отправить результаты</button>
        </div>
      </div>

    </div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="width-wrapper width-wrapper_forTable">
      <div class="tableBlock tableBlock_hide">
        
        <!-- загрузка -->
        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

      </div>
      <iframe class="tableTest" src=""></iframe>
    </div>
   
  </section>

  <script src="script.js"></script>
</body>
</html>
